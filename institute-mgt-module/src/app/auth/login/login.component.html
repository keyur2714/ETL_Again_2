<p class="m-5">
</p>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row form-group">
        <div class="col-sm-4">
            Username<sup>*</sup> :
        </div>
        <div class="col-sm-4">
            <input type="text" name=username formControlName="username" class="form-control">            
        </div>
        <div class="col-sm-4" *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
            Username is Mandatory Field.
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            Password<sup>*</sup> :
        </div>
        <div class="col-sm-4">
            <input type="password" name=password formControlName="password" class="form-control">            
        </div>
        <div class="col-sm-4" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
            Password is Mandatory Field.
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <button class="btn btn-success">Login</button>
        </div>
    </div>
</form>
