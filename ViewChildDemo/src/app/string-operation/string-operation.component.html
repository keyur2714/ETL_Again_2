<div class="row form-group">
    <div class="col-sm-4">
        Enter Any String :
    </div>
    <div class="col-sm-4">
        <input type="text" class="form-control" name=str #str />
    </div>
</div>
<div class="row">
    <div class="col">
        <button class="btn btn-info m-1" (click)="upper()">ToUpper</button>
        <button class="btn btn-warning m-1" (click)="lower()">ToLower</button>
        <button class="btn btn-danger m-1" (click)="reverse()">Reverse</button>
        <button class="btn btn-success m-1" (click)="checkPalindrom()">IsPalindrom</button>
    </div>
</div>
<div class="row">
    <div class="col" #res>
        <!-- Result Is : {{result}} -->
        <app-string-util>Result Is:</app-string-util>
    </div>
</div>
