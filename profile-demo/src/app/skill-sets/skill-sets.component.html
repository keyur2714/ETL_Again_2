<div class="card">
    <div class="card-header bg-danger text-white">
        SkillSets
    </div>
    <div class="card-body">
    <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Skill Name</th>
                    <th>Skills</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let skill of skills">
                    <td>{{skill.skillName}}</td>
                    <td>
                        <!-- {{skill.skills}} -->
                        <ul *ngFor="let sk of skill.skills">
                            <li>{{sk}}</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
