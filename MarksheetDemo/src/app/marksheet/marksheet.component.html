<table class="table table-bordered bg-{{color}} text-{{txtColor}}">
    <thead>
        <tr>
            <th>School Name : </th>
            <td>{{schoolName}}</td>
        </tr>
        <tr>
            <th>Address : </th>
            <td>{{schoolAddress}}</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Roll Number : </th>
            <td>{{rollNo}}</td>
        </tr>
        <tr>
            <th>Name : </th>
            <td>{{name}}</td>
        </tr>
    </tbody>
</table>
