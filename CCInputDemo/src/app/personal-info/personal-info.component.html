<div class="card">
    <div class="card-header bg-info">
        Personal Information
    </div>
    <div class="card-body">
        <table class="table table-bordered">
            <tr>
                <th>Name</th>
                <td>{{name}}</td>
            </tr>
            <tr>
                <th>City</th>
                <td>{{city}}</td>
            </tr>
            <tr>
                <th>Mobile No</th>
                <td>{{mobileNo}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{email}}</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>{{age}}</td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>{{gender}}</td>
            </tr>
        </table>
    </div>
</div>
